apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

compileJava.options.encoding='UTF-8'

project.archivesBaseName = 'MapleStory'
project.libsDirName = 'dist'

repositories {
    flatDir {
        dirs 'dist/lib'
    }
}

dependencies {
    implementation 'io.netty:netty-all:4.1.15.Final'
    implementation 'org.slf4j:slf4j-api:1.7.5'
    implementation 'org.slf4j:slf4j-jdk14:1.7.5'
    implementation 'mysql:mysql-connector-java:5.1.37'
    implementation 'org.apache.mina:mina-core:1.0.9'
}


mainClassName = 'server.Start'

sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
}

task copyJarToDist(type: Copy) {
    from 'build/dist/MapleStory.jar'
    into 'dist'
}

task buildAndCopy {
    dependsOn clean
    dependsOn build

    build.mustRunAfter clean
    finalizedBy copyJarToDist
}
